<!DOCTYPE html>
<html>
  <head>
    <meta charset ='utf-8'>
    <title>{{username}}'s Profile</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="/scripts/tryanime.js"></script>-->
    <link rel="stylesheet" href="/styles/ownprofile.css"/>
    <link href="https://fonts.googleapis.com/css?family=Paytone+One&display=swap" rel="stylesheet">
  </head>
  <body background={{image}}>
    <div class='header'>
      <h2> <a href='/homepage' id="homebut"> YourMangaTracker </a> </h2>
      <h2> <a href="/profile" id="profbut"> Your Profile: {{username}} </a> </h2>
      <h2> <a href={{logout}} id="logoutbut">Logout</a> </h2>
    </div>
    <h1>{{username}}'s Profile</h1>
    <h2>Profile Picture: </h2>
    <br>
    <img class='profile' src={{image}}></img>
    <form method=GET action='/editprofile'>
      <input type='submit' value='Edit your Profile Picture'>
    </form>
    <h2> Favorites </h2>
    <div class="box" id ='favorite'>
      {% for key,value in h.items() %}
        <div class="favorited">
          <img class='cssimg' src={{value[0]}}>
          <a href='/manga/{{value[2]}}'>{{value[1]}}</a>
        </div>
      {% endfor %}
    </div>
    <br>
    <h3> Friends </h3>
    <div class='friendsection'>
    {% for key,value in f.items() %}
      <div class="friends">
        <img class ='profilepic' src={{value['profile']}} >
        <a href='/friend/{{value['key'].id()}}'>{{value['username']}}</a>
      </div>
    {% endfor %}
    </div>
  </body>

</html>
