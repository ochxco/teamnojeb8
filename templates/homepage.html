<!DOCTYPE html>
<html>
  <head>
    <meta charset ='utf-8'>
    <title>YourMangaTracker!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <!-- <script src="/scripts/homepage.js"></script> -->
    <link rel="stylesheet" href="/styles/homepage.css">
  </head>
  <body>
    <div class= 'header'>
      <h2> YourMangaTracker </h2>
      <h2>  <a href={{logout}}>Logout</a> </h2>
    </div>
    <form method=POST action="/search">
      <input type="text" placeholder="Search.." name="search" id ='searchterm'>
      <button type=Submit  id ='clicks'>Search for Manga</button>
    </form>

      <div>
        <h2> Recommendations: </h2>
        <div class = 'box' id = "recbox">
          <img src="https://images-na.ssl-images-amazon.com/images/I/81e-tD0uTWL.jpg" class='recimg'>
          <img src="https://mangadex.org/images/manga/15941.jpg?1534565645" class='recimg'>
          <img src="https://s3.amazonaws.com/media-us-standrad/wp-content/uploads/2018/11/14002703/9781632366511-450x675.jpeg" class='recimg'>
        </div>
      </div>
      <div>
        <h2> Groups: </h2>
        <div class = 'box' id = "grpbox">
        </div>
      </div>
      <div>
        <h2> Favourites: </h2>
        <div class = 'box' id = "fav">
        </div>
      </div>
    <div>
      <h2> Friend Recommendations: </h2>
      {% for key,value in e.items() %}
        <div class="friendsuggestion">
          <a href='/friend/{{value['key'].id()}}'>{{value['username']}}</a>
        <div class='box' id='frenrecbox'></div>

        </div>
      {% endfor %}
    </div>
    <div>
      <h2> Friends: </h2>
      {% for key,value in f.items() %}
        <div class="friends">
          <a href='/friend/{{value['key'].id()}}'>{{value['username']}}</a>


        </div>
      {% endfor %}
    </div>
  </body>

</html>
