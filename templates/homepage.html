<!DOCTYPE html>
<html>
  <head>
    <meta charset ='utf-8'>
    <title>YourMangaTracker!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <!-- <script src="/scripts/homepage.js"></script> -->
    <link rel="stylesheet" href="/styles/homepage.css">
    <link href="https://fonts.googleapis.com/css?family=Paytone+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class= 'header'>
      <div class='pagename'>
        <p  id='top'> YourManga </p>
        <p  id ='bottom'> Tracker </p>
      </div>
      <h3>  <a href={{logout}}>Logout</a> </h3>
    </div>
    <form method=POST action="/search">
      <input type="text" placeholder="Search.." name="search" id ='searchterm'>
      <button type=Submit  id ='clicks'>Search for Manga</button>
    </form>

      <div>
        <h2> Recommendations: </h2>
        <div class = 'box' id = "recbox">

        </div>
      </div>
      <div>
        <h2> Groups: </h2>
        <div class = 'box' id = "grpbox">

        </div>
      </div>
      <div>
        <h2> Favourites: </h2>
        <div class="box" id ='favorite'>
          {% for key,value in h.items() %}
            <div class="favorited">
              <img class='cssimg' src={{value[0]}}>
              <a href='/manga/{{value[2]}}'>{{value[1]}}</a>
            </div>
          {% endfor %}
      </div>

      <h2> Friend Recommendations: </h2>
      <div  id='frenrecbox'>
      {% for key,value in e.items() %}
        <div class="friendsuggestion">
          <img class='profilepic' src='https://sketchmob.com/wp-content/uploads/2018/06/110748_1e7a40910-720x974.jpg'>
          <a href='/friend/{{value['key'].id()}}'>{{value['username']}}</a>
        </div>
      {% endfor %}

    </div>
    <div>
      <h2> Friends: </h2>
      {% for key,value in f.items() %}
        <div class="friends">
          <a href='/friend/{{value['key'].id()}}'>{{value['username']}}</a>


        </div>
      {% endfor %}
    </div>
  </body>

</html>
