<!DOCTYPE html>
<html>
  <head>
    <meta charset ='utf-8'>
    <title>{{username}}'s Profile</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="/scripts/tryanime.js"></script>-->
    <link rel="stylesheet" href="/styles/friend.css"/>
    <link href="https://fonts.googleapis.com/css?family=Paytone+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class='header'>
      <h2> <a href='/homepage' id="homebut"> YourMangaTracker </a> </h2>
      <h2> <a href="/profile" id="profbut"> Your Profile: {{username}} </a> </h2>
      <h2> <a href={{logout}} id="logoutbut">Logout</a> </h2>
    </div>
    <div class='top'>
      <h1>{{usernames}}'s Profile</h1>
      <div class='follow'>
        <h2> Follow? </h2>
        <form method =POST action='/friend/{{id}}'>
          <button type='submit' id='btn'>{{text}}</button>
        </form>
      </div>
    </div>
    <h7>Profile Picture: </h7>
    <br>
    <img src={{image}}></img>
    <h3> Favorites </h3>
    <div class="box" id ='favorite'>
      {% for key,value in h.items() %}
        <div class="favorited">
          <img class='cssimg' src={{value[0]}}>
          <a href='/manga/{{value[2]}}'>{{value[1]}}</a>
        </div>
      {% endfor %}
    </div>
    <br>

  </body>

</html>
