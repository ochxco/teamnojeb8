<!DOCTYPE html>
<html>
  <head>
    <meta charset ='utf-8'>
    <title>Search Results</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="/scripts/tryanime.js"></script>
    <link rel="stylesheet" href="/styles/tryanime.css"/>
    <link href="https://fonts.googleapis.com/css?family=Paytone+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class= 'header'>
      <h2> <a href='/homepage' id="homebut"> YourMangaTracker </a> </h2>
      <h2> <a href="/profile" id="profbut"> Your Profile: {{username}} </a> </h2>
      <h2> <a href={{logout}} id="logoutbut">Logout</a> </h2>
    </div>
    <form method=POST action='/search'>
      <input type='text' id ='searchterm' placeholder="search for mangas..." name ='search'></input>
      <button type =submit id ='clicks' >Search for Manga</button>
    </form>
    <br>
    <br>
    <br>
    <div class='searchresult'>
    {{e}}
    {% for key,value in f.items() %}
      <div class="info">
        <img class='pic' src={{value['image']}}>
          <a class = 'title' href='/friend/{{value["id"]}}'> {{value['usernames']}} </a>
      </div>
    {% endfor %}
    </div>

  </body>

</html>
