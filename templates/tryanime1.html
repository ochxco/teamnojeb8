<!DOCTYPE html>
<html>
  <head>
    <meta charset ='utf-8'>
    <title>Search Results</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="/scripts/tryanime.js"></script>
    <link rel="stylesheet" href="/styles/tryanime.css"/>
  </head>
  <body>
    <div class= 'header'>
      <h2> YourMangaTracker </h2>
      <h2>  <a href={{logout}}>Logout</a> </h2>
    </div>
    <input type='textbox' id ='searchterm' value='{{search}}'></input>
    <button id ='clicks' >Search</button>
    <br>
    <br>
    <br>
    <div class='searchresult'>
    {{e}}
    {% for key,value in d.items() %}
      <div class="info">
        <img src={{value[0]}}>
          <a class = 'title' href='/manga/{{value[2]}}'> {{value[1]}} </a>
      </div>
    {% endfor %}
    </div>
    <div id ='images'></div>
    <div id='titles'></div>
  </body>

</html>
